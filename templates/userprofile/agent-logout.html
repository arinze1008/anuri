{% extends "base.html" %}
{% load bootstrap_form from bootstrap3 %}
{% load i18n %}
{% load static %}
{% block content %}
<div class="row">
<div class="col-sm-6 col-sm-offset-2 col-lg-6 col-lg-offset-2">
				<div class="content-box-bordered login-box box-with-help">
    <div class="widget-content">
        <form class="form-horizontal" role="form" method="post">
            {% csrf_token %}
             <fieldset>
                <legend><span class="general-title" >{{ user.profile.first_name }}{% trans ', You are ready to answer calls' %}</span></legend>
                   <div class="form-group text-center">
                            <img src="{% static 'img/smileygreen.jpg' %}" alt="Avatar" class="avatar img-circle">
                   </div>
                <input type="hidden" name="next" value="{{ next }}" />
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary btn-md button-submit">
                    {% trans "Log out" %}
                </button>
            </div>
        </form>
    </div>
</div>
    </div>
</div>
{% endblock %}
